<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="./library/style.css">
  <title>S T O C K I N G</title>

</head>
<body>


    <div class="newscontainer has-background-black">
      <div class="notification is-primary has-background-black">
        <div class="columns has-background-black">

          <div class="column has-background-black ">
                <img src="library/heroblk.jpg" class="heroimg">
                <!-- </div> -->
                <!-- Article section -->
                <div class="tile is-ancestor article-section">
                </div>

                <!-- Stock search symbol section -->
                <img src="library/ssymbol.png" width="400px" class="imgSearch">
                <div class="searchArea">
                  <input class="searchCode px-3" placeholder="Stock Symbol"> </input><br>
                  <!-- search button section -->
                  <button class="searchBtn px-5 py-2">search</button>
                </div>

                <!-- Marquee section -->
                <!-- <div> -->
                <!-- <img src="library/stocktowatch.png" class="stockImg"> -->
                <!-- </div>  -->
                <marquee width="100%" direction="left" height="100px"  class="stockToWatch" onMouseOver="this.stop()" onMouseOut="this.start()" >
                <!-- AMZN AAPL COST DIS FB MSFT TSLA -->
                  <!-- <button class="stockToWatch history-btn">AMZN</button>
                  <button class="stockToWatch history-btn">AAPL</button>
                  <button class="stockToWatch history-btn">COST</button> -->

                </marquee>
          </div>

        </div>

        <!-- Display the current stock search price and chart -->
        <div class="tile is-ancestor">

          <div class="tile is-parent">
            <article class="tile is-child notification is-primary">
              <div class="stock-heading title"></div>
              <div class="current-price subtitle"></div>
              <div class="high"></div>
              <div class="low"></div>
              <div class="open"></div>
              <div class="previous-close"></div>
            </article>
          </div>

          <div class="tile is-parent is-8">
            <article class="tile is-child notification is-info chart-holder">
              <canvas class="myChart" id="myChart"></canvas>
            </article>
          </div>

        </div>

    </div>
</div>


<!-- links -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="./library/accounting.js"></script>
<script src="./script.js"></script>
</body>
</html>
